<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador</title>
    <meta name="description" content="Encriptador hecho por Tobias Zoppi!"/>
    <meta name="keywords" content="encriptador, alura, oracle, one, oracle one"/>
    <meta name="author" content="Tobias Zoppi" />
    <meta name="robots" content="index"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="titulo">
        <a href="index.html">
            <img src="img/vector.png" alt="">
            <h1>Encriptador  Tobias Zoppi</h1>
        </a>
    </div>

    <div class="container">
        <div class="area-texto-entrada">
            <textarea id="texto-entrada" name="texto-entrada"
                placeholder="Ingrese una cadena de caracteres:"></textarea>
            <div class="area-info">
                <img src="img/iconoinfo.png" alt="">
                <span>Solo letras minúsculas y sin acentos</span>
            </div>
            <div class="area-botones">
                <button id="btn-encriptar">Encriptar</button>
                <button id="btn-desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="area-texto-salida">
            <div id="notFound">
                <img src="img/muñeco.png" alt="Muñeco">
                <h1>Ningún mensaje fue encontrado</h1>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="resultado" style="display: none;">
                <textarea id="texto-salida" readonly=""></textarea>
                <button id="btn-copiar">Copiar</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
