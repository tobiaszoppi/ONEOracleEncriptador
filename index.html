<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="titulo">
        <img src="img/vector.png" alt="">
        <h1>Encriptador</h1>
    </div>

    <div class="container">
      <div class="area-texto-entrada">
        <input type="text" id="texto-entrada" name="texto-entrada" placeholder="Ingrese una cadena de caracteres:">
        <div class="area-botones">        
            <button id="btn-encriptar">Encriptar</button>
            <button id="btn-desencriptar">Desencriptar</button>
        </div>
      </div>
      <div class="area-texto-salida">
        <img src="img/muñeco.png" alt="Muñeco">
        <h1>Ningún mensaje fue encontrado</h1>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
